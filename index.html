<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Test project</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="condition"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon"
            />
            <span id="temperature"></span>
            <span class="units">° C | <a href="#">F</a></span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="row" id="forecast">
            <div class="col-2">
              Mon
              <div class="image-cloud">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                  alt="rainy-icon"
                />
              </div>
              16° <span class="future-temp">12°</span>
            </div>
            <div class="col-2">
              Tue
              <div class="image-cloud">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
                  alt="cloud icon"
                />
              </div>
              15° <span class="future-temp">12°</span>
            </div>
            <div class="col-2">
              Wed
              <div class="image">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny icon"
                />
              </div>
              16° <span class="future-temp"> 14°</span>
            </div>
            <div class="col-2">
              Thu
              <div class="image">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny icon"
                />
              </div>
              17° <span class="future-temp">14°</span>
            </div>
            <div class="col-2">
              Fri
              <div class="image">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                />
              </div>
              16° <span class="future-temp"> 13°</span>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/TaniaBasik/Test-weather-project"
        >Open source </a
      >by Tanya G.
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
